    int m,n,i,j,k,MAX,MIN,num[51][51];
    scanf(&quot;%d %d&quot;,&amp;m,&amp;n);


    for (i = 0; i &lt; m;i++)

        for ( j = 0; j &lt; n; j++)

            }
        }
    }

    return 0;
}
